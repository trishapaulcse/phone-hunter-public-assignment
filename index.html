<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Gadgets</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-success">
    <h2 class="text-center text-danger ">Search your favourite phone</h2>

    <div class="input-group mb-3 mt-5 mx-auto w-50">
        <input id="input-field" type="text" class="form-control" placeholder="Search phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-button" onclick="loadSearchText()" class="btn btn-outline-dark" type="button"
            id="button-search">Search</button>
    </div>
    <section>
        <div id="phone-list" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>
    <div>
        <p id="">

        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
