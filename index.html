<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Gadgets</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css only -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="color">
    <!-- search box -->
    <h2 class="text-center text-danger mt-5 ">Search your favourite phone</h2>
    <!-- search area -->

    <div class="input-group mb-3 mt-5 mx-auto w-50">
        <input id="search-field" type="text" class="form-control" placeholder="Search phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="search-button" onclick="loadSearchText()" class="btn btn-outline-dark" type="button"
            id="button-addon2">Search</button>
    </div>
    <!-- phone detail -->

    <div id="phone-Details" class="container bg-black mt-5 mx-auto rounded"></div>
    <section class="container mt-5">
        <div id="phone-list" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <!-- search error result  -->
    <div>
        <p id="error-message" class="text-center text-white">
            No Phone found!!!!!!!!!!!
            Opps!!!!!!!!!!!!!!!!!!!!
        </p>
    </div>

    <!-- cdn -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/app.js"></script>
</body>

</html>
